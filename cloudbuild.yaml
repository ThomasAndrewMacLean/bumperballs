steps:
  - name: node:10.15.1
    entrypoint: yarn
    args: ['install']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['add', 'firebase-tools']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['build']
    env:
      - 'AIRTABLE_API_KEY:$_AIRTABLE_API_KEY'
      - 'AIRTABLE_APP:$_AIRTABLE_APP'
  - name: 'node:10.15.1'
    entrypoint: './node_modules/.bin/firebase'
    args: ['deploy', '--project', '$PROJECT_ID', '--token', '$_TOKEN']
