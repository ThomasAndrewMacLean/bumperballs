ot be found<!-- -->.</h2></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"statusCode":404},"translations":[{"NL":"Huur bumperballen\n","id":"site-cta"},{"NL":"**Bedankt** voor je bestelling! Je ontvangt zometeen nog een email met bevestiging van je bumperball reservatie!\n","id":"bevestigingstekst"},{"NL":"25\n","id":"prijsWeekendKlein"},{"NL":"15\n","id":"prijsWoensdagKlein"},{"NL":"## Waar kunnen we deze bumperballen gebruiken?\n","id":"waarGebruikenTitel"},{"NL":"0483/59.74.55\n","id":"telefoonnummer"},{"NL":"## Contact\n","id":"contactTitel"},{"NL":"25\n","id":"prijsWeekendGroot"},{"NL":"Bumperballen zijn opblaasbare ballen met een centrale uitsparing waarin een harnas vastzit. De speler kruipt in de bal en draagt het harnas op de schouders.\n\nWe hebben 2 verschillende groottes beschikbaar:\n- Bumperballen van 120 cm (personen van 1,3m tot 1,6m)\n- Bumperballen van 150 cm (personen groter dan 1,5m)\n\nDeze bumperballen zorgen ervoor dat je een waanzinnige dag kan beleven. Deze zeer sterk opkomende activiteit zorgt ervoor dat je feestje met vrienden of collega’s onvergetelijk wordt.\n\n","id":"watZijnBumperballen"},{"NL":"De bumperballen kunnen afgehaald worden om op een locatie van uw keuze te spelen.\nAangezien het om opblaasbare ballen gaat, kan dit niet op alle ondergronden gebruikt worden. Enkel spelen op een grasveld, indoor of op het strand. testtetst test\n\n","id":"waarGebruiken"},{"NL":"## **Veiligheid voor spelers en materiaal.**\n- De bumperballen moeten dus gebruikt worden op een zachte ondergrond (gras, indoor of op het strand)\n- Zorg er ook voor dat de bumperballen niet beschadigd kunnen worden. (takken, bomen, stenen, glas,…)\n- Blijf voldoende ver weg van de openbare weg of andere paden.\n- Laat kinderen niet zonder toezicht met de bumperballen spelen en respecteer een minimuum leeftijd van 8 jaar en lengte van 1,3m.\n\n","id":"veiligheid"},{"NL":"BMS RENT\n\n","id":"site-titel"},{"NL":"## Welke spelletjes kunnen gespeeld worden?\n","id":"welkeSpelletjes"},{"NL":"Akkerstraat 20, 9900 Eeklo\n","id":"adres"},{"NL":"## Wat zijn bumperballen?\n\n","id":"watZijnBumperballenTitel"},{"NL":"BE0000000000\n","id":"btwNummer"},{"NL":"### Voetbaltornooi\nTwee teams van minstens 3 spelers spelen een wedstrijdje voetbal, het doel is om zo veel mogelijk doelpunten te maken in de goal van het andere team. De spelers proberen het scoren te beletten door elkaar omver te duwen.\n","id":"voetbalTornooi"},{"NL":"### Verover de vlag\nIeder team moet proberen de vlag van het andere team te veroveren, en ondertussen verhinderen dat je eigen vlag gepakt kan worden. De bumperballen helpen je om de tegenstanders tegen de grond te werken.\n","id":"veroverDeVlag"},{"NL":"info@bmsrent.be\n","id":"mail"},{"NL":"20\n","id":"prijsWoensdagGroot"},{"NL":"## Voor welke gelegenheden is dit pure fun?\n","id":"voorWelkeGelegenhedenTitel"},{"NL":"## Praktische info\n- U kunt de bumperballen in verschillende sets huren. (4/6/8/10 pf 12 stuks per grootte)\n- De bumperballen zitten per 2 in een draagtas.\n- Voorzie een voldoende grote wagen om de ballen af te halen (2 ballen: 1,5m x 0,4m x 0,4m)\n- Pompen worden gratis meegeleverd, deze werken op 220V\n- De bumperballen moet proper en intact terug afgeleverd worden.\n\n","id":"praktischeInfo"},{"NL":"## Waarborg\nOm uw reservatie vast te leggen, vragen wij een waarborg van 25 eur per bal. Deze wordt teruggestort binnen 7 dagen, na de controle van de verschillende ballen.\n","id":"waarborg"},{"NL":"25\n","id":"prijsWaarborg"},{"NL":"Wat, waar, hoe?\n","id":"faq-titel"},{"NL":"### Andere formules\nIndien u geïnteresseerd bent in andere formules (vb. een volle week voor een kamp,…) gelieve dan contact op te nemen. Wij werken graag een voorstel uit.\n","id":"formulesAnders"},{"NL":"## Formules\n","id":"formulesTitel"},{"NL":"### Woensdagformule\nDe ballen worden de dinsdagavond opgehaald tussen 18:30 en 21:00\nOp woensdagavond moeten deze terug afgeleverd worden tussen 18:30 en 21:00\n(Indien deze tijdstippen niet passen, gelieve contact op te nemen.)\nBij afhaling dient zowel de huurprijs als de waarborg betaald te worden. Al onze prijzen zijn inclusief BTW.\n","id":"formulesWoensdag"},{"NL":"### Last man standing\nIedereen krijgt een bumperbal aan, van zodra je tegen de grond gewerkt wordt, ben je uitgesloten. De laatste persoon die nog rechtstaat is de winnaar.\n","id":"lastManStanding"},{"NL":"## Afhaalpunt Eeklo\n- Vrijdagavond: tussen 18:30 en 21:00\n- Zondagavond: tussen 18:30 en 21:00\n- Dinsdagavond: tussen 18:30 en 21:00\n- Woendagavond: tussen 18:30 en 21:00\n","id":"openingsuren"},{"NL":"### Weekendformule\nDe ballen worden de vrijdagavond opgehaald tussen 18:30 en 21:00\nOp zondagavond moeten deze terug afgeleverd worden tussen 18:00 en 21:00\n(Indien deze tijdstippen niet passen, gelieve contact op te nemen.)\nBij afhaling dient zowel de huurprijs als de waarborg betaald te worden. Al onze prijzen zijn inclusief BTW.\n","id":"formulesWeekend"},{"NL":"- Kinderfeestjes\n- Scholen en verenigingen\n- Sportteams\n- Vrijgezellenfeestje\n- Familiedag\n- Communiefeestje\n- Vriendenweekend\n- Bedrijfsfeestjes en evenementen\n\n","id":"voorWelkeGelegenheden"}],"pictures":[{"id":"logo","pic":[{"id":"attGV6ZJTtEkpRETu","url":"https://dl.airtable.com/.attachments/8661cb2c8f6b6dea1321a57d8df9bf14/7e938af2/Group1.png","filename":"Group 1.png","size":19231,"type":"image/png","thumbnails":{"small":{"url":"https://dl.airtable.com/.attachmentThumbnails/f4cc65815f974cad019ef6af2e2b9c31/43bc7da9","width":57,"height":36},"large":{"url":"https://dl.airtable.com/.attachmentThumbnails/d7bd740e0f94b3cf924a9c76af9c5cc8/5ef9de3d","width":443,"height":281},"full":{"url":"https://dl.airtable.com/.attachmentThumbnails/1de9f803a112eeac7d0256312012c90b/2b909708","width":3000,"height":3000}}}]},{"id":"heroPic","pic":[{"id":"attWyt2AzhXZaOcVJ","url":"https://dl.airtable.com/.attachments/99cc3760d281cc136a2c16adadbcbc7f/545d2e7f/73498
