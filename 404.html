 een email met bevestiging van je bumperball reservatie!\n"},{"id":"prijsWeekendKlein","NL":"25\n"},{"id":"prijsWoensdagKlein","NL":"15\n"},{"id":"waarGebruikenTitel","NL":"## Waar kunnen we deze bumperballen gebruiken?\n"},{"id":"telefoonnummer","NL":"0483/59.74.55\n"},{"id":"contactTitel","NL":"## Contact\n"},{"id":"prijsWeekendGroot","NL":"25\n"},{"id":"watZijnBumperballen","NL":"Bumperballen zijn opblaasbare ballen met een centrale uitsparing waarin een harnas vastzit. De speler kruipt in de bal en draagt het harnas op de schouders.\n\nWe hebben 2 verschillende groottes beschikbaar:\n- Bumperballen van 120 cm (personen van 1,3m tot 1,6m)\n- Bumperballen van 150 cm (personen groter dan 1,5m)\n\nDeze bumperballen zorgen ervoor dat je een waanzinnige dag kan beleven. Deze zeer sterk opkomende activiteit zorgt ervoor dat je feestje met vrienden of collega’s onvergetelijk wordt.\n\n"},{"id":"waarGebruiken","NL":"De bumperballen kunnen afgehaald worden om op een locatie van uw keuze te spelen.\nAangezien het om opblaasbare ballen gaat, kan dit niet op alle ondergronden gebruikt worden. Enkel spelen op een grasveld, indoor of op het strand.\n\n"},{"id":"veiligheid","NL":"## **Veiligheid voor spelers en materiaal.**\n- De bumperballen moeten dus gebruikt worden op een zachte ondergrond (gras, indoor of op het strand)\n- Zorg er ook voor dat de bumperballen niet beschadigd kunnen worden. (takken, bomen, stenen, glas,…)\n- Blijf voldoende ver weg van de openbare weg of andere paden.\n- Laat kinderen niet zonder toezicht met de bumperballen spelen en respecteer een minimuum leeftijd van 8 jaar en lengte van 1,3m.\n\n"},{"id":"site-titel","NL":"BMS RENT\n\n"},{"id":"welkeSpelletjes","NL":"## Welke spelletjes kunnen gespeeld worden?\n"},{"id":"adres","NL":"Akkerstraat 20, 9900 Eeklo\n"},{"id":"watZijnBumperballenTitel","NL":"## Wat zijn bumperballen?\n\n"},{"id":"btwNummer","NL":"BE 0644.812.349\n"},{"id":"voetbalTornooi","NL":"### Voetbaltornooi\nTwee teams van minstens 3 spelers spelen een wedstrijdje voetbal, het doel is om zo veel mogelijk doelpunten te maken in de goal van het andere team. De spelers proberen het scoren te beletten door elkaar omver te duwen.\n"},{"id":"veroverDeVlag","NL":"### Verover de vlag\nIeder team moet proberen de vlag van het andere team te veroveren, en ondertussen verhinderen dat je eigen vlag gepakt kan worden. De bumperballen helpen je om de tegenstanders tegen de grond te werken.\n"},{"id":"mail","NL":"info@bmsrent.be\n"},{"id":"prijsWoensdagGroot","NL":"20\n"},{"id":"voorWelkeGelegenhedenTitel","NL":"## Voor welke gelegenheden is dit pure fun?\n"},{"id":"praktischeInfo","NL":"## Praktische info\n- U kunt de bumperballen in verschillende sets huren. (4/6/8/10 of 12 stuks per grootte)\n- De bumperballen zitten per 2 in een draagtas.\n- Voorzie een voldoende grote wagen om de ballen af te halen (2 ballen: 1,5m x 0,4m x 0,4m)\n- Pompen worden gratis meegeleverd, deze werken op 220V\n- De bumperballen moet proper en intact terug afgeleverd worden.\n\n"},{"id":"waarborg","NL":"## Waarborg\nOm uw reservatie vast te leggen, vragen wij een waarborg van 25 eur per bal. Deze wordt teruggestort binnen 7 dagen, na de controle van de verschillende ballen.\n"},{"id":"prijsWaarborg","NL":"25\n"},{"id":"faq-titel","NL":"Wat, waar, hoe?\n"},{"id":"formulesAnders","NL":"### Andere formules\nIndien u geïnteresseerd bent in andere formules (vb. een volle week voor een kamp,…) gelieve dan contact op te nemen. Wij werken graag een voorstel uit.\n"},{"id":"formulesTitel","NL":"## Formules\n"},{"id":"formulesWoensdag","NL":"### Dagformule\nDe ballen kunnen opgehaald worden tussen 19u30 en 21:00 De avond erop moeten deze terug afgeleverd worden tussen 18:00 en 19u30 (Indien deze tijdstippen niet passen, gelieve contact op te nemen.) Bij afhaling dient zowel de huurprijs als de waarborg betaald te worden. Al onze prijzen zijn inclusief BTW.\n"},{"id":"lastManStanding","NL":"### Last man standing\nIedereen krijgt een bumperbal aan, van zodra je tegen de grond gewerkt wordt, ben je uitgesloten. De laatste persoon die nog rechtstaat is de winnaar.\n"},{"id":"openingsuren","NL":"## Afhaalpunt Eeklo\n- Elke avond tussen 18:30 en 21:00\n"},{"id":"formulesWeekend","NL":"### Weekendformule\nDe ballen worden de vrijdagavond opgehaald tussen 19:30 en 21:00 Op zondagavond moeten deze terug afgeleverd worden tussen 18:30 en 19:30 (Indien deze tijdstippen niet passen, gelieve contact op te nemen.) Bij afhaling dient zowel de huurprijs als de waarborg betaald te worden. Al onze prijzen zijn inclusief BTW.\n"},{"id":"voorWelkeGelegenheden","NL":"- Kinderfeestjes\n- Scholen en verenigingen\n- Sportteams\n- Vrijgezellenfeestje\n- Familiedag\n- Communiefeestje\n- Vriendenweekend\n- Bedrijfsfeestjes en evenementen\n\n"}],"pics":[{"id":"logo","pic":[{"id":"att1zuy5beBUgSBtR","url":"https://dl.airtable.com/.attachments/d1eb7d6f4884003d0866679ec00c9f75/bc714287/logo-01.png","filename":"logo-01.png","size":48895,"type":"image/png","thumbnails":{"small":{"url":"https://dl.airtable.com/.attachmentThumbnails/5c4eff2d5993f91dca403489cf1a5c31/280eb51a","width":70,"height":36},"large":{"url":"https://dl.airtable.com/.attachmentThumbnails/595017d7e0c466a6efa57154d47c7c07/a0c44780","width":300,"height":154},"full":{"url":"https://dl.airtable.com/.attachmentThumbnails/77f0fe6cda1bd12bf64ed8566c4eb55b/6192df70","width":3000,"height":3000}}},{"id":"attGV6ZJTtEkpRETu","url":"https://dl.airtable.com/.attachments/8661cb2c8f6b6dea1321a57d8df9bf14/7e938af2/Group1.png","filename":"Group 1.png","size":19231,"type":"image/png","thumbnails":{"small":{"url":"https://dl.airtable.com/.attachmentThumbnails/f4cc65815f974cad019ef6af2e2b9c31/43bc7da9","width":57,"height":36},"large":{"url":"https://dl.airtable.com/.attachmentThumbnails/d7bd740e0f94b3cf924a9c76af9c5cc8/5ef9de3d","width":443,"height":281},"full":{"url":"https://dl.airtable.com/.attachmentThumbnails/1de9f803a112eeac7d0256312012c90b/2b909708","width":3000,"height":3000}}}]
