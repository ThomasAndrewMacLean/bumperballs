ons":[{"NL":"## Waar kunnen we deze bumperballen gebruiken?\n","id":"waarGebruikenTitel"},{"NL":"0483/59.74.55\n","id":"telefoonnummer"},{"NL":"## Contact\n","id":"contactTitel"},{"NL":"Bumperballen zijn opblaasbare ballen met een centrale uitsparing waarin een harnas vastzit. De speler kruipt in de bal en draagt het harnas op de schouders.\n\nWe hebben 2 verschillende groottes beschikbaar:\n- Bumperballen van 120 cm (personen van 1,3m tot 1,6m)\n- Bumperballen van 150 cm (personen groter dan 1,5m)\n\nDeze bumperballen zorgen ervoor dat je een waanzinnige dag kan beleven. Deze zeer sterk opkomende activiteit zorgt ervoor dat je feestje met vrienden of collega’s onvergetelijk wordt.\n\n","id":"watZijnBumperballen"},{"NL":"De bumperballen kunnen afgehaald worden om op een locatie van uw keuze te spelen.\nAangezien het om opblaasbare ballen gaat, kan dit niet op alle ondergronden gebruikt worden. Enkel spelen op een grasveld, indoor of op het strand.\n\n","id":"waarGebruiken"},{"NL":"Ieder team moet proberen de vlag van het andere team te veroveren, en ondertussen verhinderen dat je eigen vlag gepakt kan worden. De bumperballen helpen je om de tegenstanders tegen de grond te werken.\n","id":"veiligheid"},{"NL":"## Welke spelletjes kunnen gespeeld worden?\n","id":"welkeSpelletjes"},{"NL":"## Wat zijn bumperballen?\n\n","id":"watZijnBumperballenTitel"},{"NL":"### Voetbaltornooi\nTwee teams van minstens 3 spelers spelen een wedstrijdje voetbal, het doel is om zo veel mogelijk doelpunten te maken in de goal van het andere team. De spelers proberen het scoren te beletten door elkaar omver te duwen.\n","id":"voetbalTornooi"},{"NL":"### Verover de vlag\nIeder team moet proberen de vlag van het andere team te veroveren, en ondertussen verhinderen dat je eigen vlag gepakt kan worden. De bumperballen helpen je om de tegenstanders tegen de grond te werken.\n","id":"veroverDeVlag"},{"NL":"info@bmsrent.be\n","id":"mail"},{"NL":"## Voor welke gelegenheden is dit pure fun?\n","id":"voorWelkeGelegenhedenTitel"},{"NL":"## Praktische info\n- U kunt de bumperballen in verschillende sets huren. (4/6/8/10 pf 12 stuks per grootte)\n- De bumperballen zitten per 2 in een draagtas.\n- Voorzie een voldoende grote wagen om de ballen af te halen (2 ballen: 1,5m x 0,4m x 0,4m)\n- Pompen worden gratis meegeleverd, deze werken op 220V\n- De bumperballen moet proper en intact terug afgeleverd worden.\n\n","id":"praktischeInfo"},{"NL":"## Waarborg\nOm uw reservatie vast te leggen, vragen wij een waarborg van 25 eur per bal. Deze wordt teruggestort binnen 7 dagen, na de controle van de verschillende ballen.\n","id":"waarborg"},{"NL":"## Formules\n### Woensdagformule\nDe ballen worden de dinsdagavond opgehaald tussen 18:30 en 21:00\nOp woensdagavond moeten deze terug afgeleverd worden tussen 18:30 en 21:00\n(Indien deze tijdstippen niet passen, gelieve contact op te nemen.)\nBij afhaling dient zowel de huurprijs als de waarborg betaald te worden. Al onze prijzen zijn inclusief BTW.\n\n- 4 bumperballen (120 cm) - 60 EUR\n- 6 bumperballen (120 cm) – 90 EUR \n- 8 bumperballen (120 cm) – 120 EUR\n- 10 bumperballen (120 cm) – 150 EUR\n- 12 bumperballen (120 cm) – 180 EUR\n- 4 bumperballen (150 cm) – 80 EUR\n- 6 bumperballen (150 cm) – 120 EUR\n- 8 bumperballen (150 cm) – 160 EUR\n- 10 bumperballen (150 cm) – 200 EUR\n- 12 Bumperballen (150 cm) – 240 EUR\n- 14 bumperballen (150 cm) – 280 EUR\n\n### Weekendformule\nDe ballen worden de vrijdagavond opgehaald tussen 18:30 en 21:00\nOp zondagavond moeten deze terug afgeleverd worden tussen 18:00 en 21:00\n(Indien deze tijdstippen niet passen, gelieve contact op te nemen.)\nBij afhaling dient zowel de huurprijs als de waarborg betaald te worden. Al onze prijzen zijn inclusief BTW.\n\n- 4 bumperballen 120 cm – 100 EUR\n- 6 bumperballen 120 cm – 150 EUR\n- 8 bumperballen 120 cm – 200 EUR\n- 10 bumperballen 120 cm – 250 EUR\n- 12 bumperballen 120 cm – 300 EUR\n- 4 bumperballen 150 cm – 100 EUR\n- 6 bumperballen 150 cm – 150 EUR\n- 8 bumperballen 150 cm – 200 EUR\n- 10 bumperballen 150 cm – 250 EUR\n- 12 Bumperballen 150 cm – 300 EUR\n- 14 bumperballen 150 cm – 350 EUR\n\n### Andere formules\nIndien u geïnteresseerd bent in andere formules (vb. een volle week voor een kamp,…) gelieve dan contact op te nemen. Wij werken graag een voorstel uit.\n\n","id":"formules"},{"NL":"### Last man standing\nIedereen krijgt een bumperbal aan, van zodra je tegen de grond gewerkt wordt, ben je uitgesloten. De laatste persoon die nog rechtstaat is de winnaar.\n","id":"lastManStanding"},{"NL":"- Kinderfeestjes\n- Scholen en verenigingen\n- Sportteams\n- Vrijgezellenfeestje\n- Familiedag\n- Communiefeestje\n- Vriendenweekend\n- Bedrijfsfeestjes en evenementen\n\n","id":"voorWelkeGelegenheden"}]},"page":"/_error","query":{},"buildId":"nWEpzPRnhU6YVHb0NmQX0","runtimeConfig":{},"nextExport":true,"isFallback":false}</script><script nomodule="" src="/_next/static/runtime/polyfills-46da4f2048713e1867e0.js"></script><script async="" data-next-page="/_app" src="/_next/static/nWEpzPRnhU6YVHb0NmQX0/pages/_app.js"></script><script src="/_next/static/runtime/webpack-91b117697e716c22a78b.js" async=""></script><script src="/_next/static/chunks/framework.98c1b221acb34aa9927b.js" async=""></script><script src="/_next/static/chunks/commons.97c47d2265ad26223614.js" async=""></script><script src="/_next/static/chunks/3dfc37418f0264ebc162a59404399d6b98f1ca97.af9ec934a1d68d2932d6.js" async=""></script><script src="/_next/static/chunks/034e08b844b7117e2a5710deeb83cd243c31d6b6.5e957f4b06eb6460000b.js" async=""></script><script src="/_next/static/runtime/main-b173a8b36c35bc191f80.js" async=""></script><script src="/_next/static/nWEpzPRnhU6YVHb0NmQX0/_buildManifest.js" async=""></script><script src="/_next/static/nWEpzPRnhU6YVHb0NmQX0/_ssgManifest.js" async=""></script></body></html>
